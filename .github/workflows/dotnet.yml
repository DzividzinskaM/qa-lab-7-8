name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.x.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Run tests
      run: dotnet test --configuration Release
